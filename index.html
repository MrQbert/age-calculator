
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
  <main>
    <form action="#">
      <div class="inputs">
      <div class="day time_input">
        <label for="day">DAY</label>
        <input type="text" name="day" id="day">
        <div class="error day-error hide">this field is required</div>
       </div>
       <div class="month time_input"> 
          <label for="month">MONTH</label>
          <input type="text" name="month" id="month">
          <div class="error month-error hide">this field is required</div>
       </div>
       <div class="year time_input">
        <label for="year">YEAR</label>
       <input type="text" id="year" name="year">
       <div class="error month-error hide">this field is required</div>
       </div>
      </div>
       <div class="buttonContainer">
         <button type="button"><img src="assets/images/icon-arrow.svg" alt=""></button>
      </div>
    </form>
    <div class="results">
      <p><span class="yearOutput">--</span>years</p>
      <p><span class="monthOutput">--</span>months</p>
      <p><span class="dayOutput">--</span>days</p>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Rob K</a>.
  </div>
</body>
<script src="main.js"></script>
</html>
